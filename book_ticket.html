<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Ticket</title>
</head>
<body>
    <h1>Book Ticket</h1>
    <form action="confirm_booking.html" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="train">Select Train:</label>
        <select id="train" name="train">
            <option value="train1">Train 1</option>
            <option value="train2">Train 2</option>
            <option value="train3">Train 3</option>
        </select><br>

        <label for="seats">Number of Seats:</label>
        <input type="number" id="seats" name="seats" min="1" required><br>

        <input type="submit" value="Book Now">
    </form>
    <a href="index.html">Back to Home</a>
</body>
</html>
